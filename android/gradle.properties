android.enableJetifier=true
android.useAndroidX=true
android.suppressUnsupportedCompileSdk=35,36

# JVM Memory Settings for Asset Compression (Java 17 compatible)
org.gradle.jvmargs=-Xmx4g -Xms2g -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions -XX:+UseStringDeduplication

# Enable diagnostic logging
org.gradle.logging.level=info
org.gradle.daemon=true
org.gradle.configureondemand=true
