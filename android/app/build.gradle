plugins {
    id "com.android.application"

    // FlutterFire configuration
    id "com.google.gms.google-services"

    id "kotlin-android"

    // Flutter plugin (must be last)
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace 'com.example.task'
    compileSdk = 36
    ndkVersion = "26.1.10909125"

    // Force consistent Play Core versions to avoid conflicts
    configurations.all {
        resolutionStrategy {
            force 'com.google.android.play:core:1.10.3'
            force 'com.google.android.play:core-ktx:1.8.1'
            force 'com.google.android.play:core-common:2.0.3'
            force 'com.google.android.play:app-update:2.1.0'
            force 'com.google.android.play:app-update-ktx:2.1.0'
        }
        exclude group: 'com.google.android.play', module: 'app-update'
        exclude group: 'com.google.android.play', module: 'app-update-ktx'
        exclude group: 'com.google.android.play', module: 'core-common'
    }

    defaultConfig {
        applicationId = "com.example.task"
        minSdk = 24
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"
        multiDexEnabled true
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86_64'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
        }
    }

    packagingOptions {
        jniLibs {
            useLegacyPackaging true
        }
    }


flutter {
    source = "../.."
}

dependencies {
    // Firebase BoM - manages versions
    implementation platform('com.google.firebase:firebase-bom:32.7.0')

    // Firebase services
    implementation('com.google.firebase:firebase-auth') {
        exclude group: 'com.google.android.play', module: 'app-update'
        exclude group: 'com.google.android.play', module: 'app-update-ktx'
        exclude group: 'com.google.android.play', module: 'core-common'
    }
    implementation('com.google.firebase:firebase-firestore') {
        exclude group: 'com.google.android.play', module: 'app-update'
        exclude group: 'com.google.android.play', module: 'app-update-ktx'
        exclude group: 'com.google.android.play', module: 'core-common'
    }
    implementation('com.google.firebase:firebase-database') {
        exclude group: 'com.google.android.play', module: 'app-update'
        exclude group: 'com.google.android.play', module: 'app-update-ktx'
        exclude group: 'com.google.android.play', module: 'core-common'
    }
    implementation('com.google.firebase:firebase-messaging') {
        exclude group: 'com.google.android.play', module: 'app-update'
        exclude group: 'com.google.android.play', module: 'app-update-ktx'
        exclude group: 'com.google.android.play', module: 'core-common'
    }
    implementation('com.google.firebase:firebase-storage') {
        exclude group: 'com.google.android.play', module: 'app-update'
        exclude group: 'com.google.android.play', module: 'app-update-ktx'
        exclude group: 'com.google.android.play', module: 'core-common'
    }

    // Required for Google Play Services integration
    implementation 'com.google.android.gms:play-services-base:18.4.0'

    // Required for Google Sign-In
    implementation 'com.google.android.gms:play-services-auth:20.7.0'

    // Additional Google Play Services for better compatibility
    implementation 'com.google.android.gms:play-services-tasks:18.1.0'
    implementation 'com.google.android.gms:play-services-basement:18.3.0'

    // Optional core library
    implementation 'com.google.firebase:firebase-core:21.1.1'

    // Enable Java 8+ APIs
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'

    // Play Core library for app splitting and dynamic delivery - using consistent versions
    implementation 'com.google.android.play:core:1.10.3'
    implementation 'com.google.android.play:core-ktx:1.8.1'
}}