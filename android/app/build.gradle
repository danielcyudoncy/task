plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "com.google.gms.google-services"
    id "com.google.firebase.crashlytics"
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace 'com.example.task'
    compileSdk = 36
    ndkVersion = "27.0.12077973"

    defaultConfig {
        applicationId = "com.example.task"
        minSdk = 24
        targetSdk = 36
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }

    packagingOptions {
        jniLibs {
            useLegacyPackaging true
        }
    }

    flutter {
        source = "../.."
    }
}

dependencies {
    // Firebase BoM - manages versions
    implementation platform('com.google.firebase:firebase-bom:32.7.0')

    // Firebase services
    implementation('com.google.firebase:firebase-auth')
    implementation('com.google.firebase:firebase-firestore')
    implementation('com.google.firebase:firebase-database')
    implementation('com.google.firebase:firebase-messaging')
    implementation('com.google.firebase:firebase-storage')

    // Required for Google Play Services integration
    implementation 'com.google.android.gms:play-services-base:18.4.0'
    implementation 'com.google.android.gms:play-services-basement:18.3.0'
    implementation 'com.google.android.gms:play-services-auth:20.7.0'
    implementation 'com.google.android.gms:play-services-tasks:18.1.0'
    implementation 'com.google.android.gms:play-services-auth-api-phone:17.8.0'

    // Optional core library
    implementation 'com.google.firebase:firebase-core:21.1.1'

    // Enable Java 8+ APIs
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'

    // Play Core library for app splitting and dynamic delivery (using KTX version only)
    // implementation 'com.google.android.play:core-ktx:1.8.1'  // Already included via plugin
}
